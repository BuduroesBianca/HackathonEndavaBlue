<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/result.css">
    <script src="/scripts/navbar.js"></script>
    <title>Result Page</title>
</head>
<body>
<div id="mySidenavLeft" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNavLeft()">&times;</a>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchAutism">
        <label class="form-check-label" for="switchAutism">Color assistance</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchAudio">
        <label class="form-check-label" for="switchAudio">Audio assistance</label>
    </div>
</div>
<img src="/media/nav_prod.svg" id="openNavLeft" style="cursor:pointer;" onclick="openNavLeft()">


<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">

        <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>
        <!--
                <div class="d-flex justify-content-center">
                    <p>Participant name:&nbsp;&nbsp;</p>
                    <p th:if="${result}" th:text="${result.username}"></p>
                </div>
        -->
        <div class="d-flex justify-content-center">
            <p>Total correct answer:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Total false answer:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/score'"
                    class="btn btn-outline-warning mx-auto">View Score Board</button>
            <button type="button" th:onclick="window.location.href='/'"
                    class="btn btn-outline-warning mx-auto">Back to Homepage</button>
        </div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "200px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    function openNavLeft() {
        document.getElementById("mySidenavLeft").style.width = "200px";
    }

    function closeNavLeft() {
        document.getElementById("mySidenavLeft").style.width = "0";
    }
</script>
</body>
</html>
