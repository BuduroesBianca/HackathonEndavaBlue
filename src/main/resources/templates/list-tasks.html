<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Tasks</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="/style/tasks.css">
</head>

<body>

<div class="main-container row">

    <h3 class="title">List Tasks</h3>

    <hr/>
    <a th:href="@{/addTaskForm}" class="btn-new" id="btn-new">Add Task</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.name}" />
            <td th:text="${task.description}" />
            <td th:text="${task.deadline}" />
            <td>
                <a th:href="@{/showUpdateForm(taskId=${task.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteTask(taskId=${task.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
