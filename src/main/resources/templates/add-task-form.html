<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Task</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Employee</h3>
    <hr/>

    <form th:action="@{/saveTask}" th:object="${task}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Enter Description" />

        <input type="date" th:field="*{deadline}" class="form-control col-4 mb-4" placeholder="Enter deadline" />
<!--        <input type="text" th:field="*{stage}" class="form-control col-4 mb-4" placeholder="Enter stage" />-->
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
