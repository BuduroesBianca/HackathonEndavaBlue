<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/home.css">
  <link rel="stylesheet" href="/style/quiz-solve.css">
  <script src="/scripts/home.js"></script>
  <title>Quiz</title>
</head>
<body>
<div class="page-container">
  <nav class="navbar navbar-light bg-light justify-content-between sticky-top col-xs-12" id="navbar">
    <div class="nav-left">
      <a href="/home"><img src="/media/logo-2.svg" id="logo"></a>
    </div>
    <div class="nav-center">
      <div class="quiz-title">
        Algebra quiz
      </div>
    </div>
    <div class="nav-right">

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a sec:authorize="isAnonymous()" href="/login_page" id="btnSignIn">Log in</a>
        <a sec:authorize="isAnonymous()" href="/register" id="btnSignOut" >Register</a>
        <a sec:authorize="isAuthenticated()" href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
          <input hidden type="submit" value="Sign Out"/>
        </form>
        <a id="profile-text" href="/profile">Profile</a>
        <a href="#" >Preferences</a>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchAutism">
        <label class="form-check-label" for="switchAutism">Special colors</label>
      </div>
      <img src="/media/nav_prod.svg" id="hamburger" onclick="openNav()">
    </div>
  </nav>

  <div class="form-wrapper">
    <div class="counter">
      Time left  <span id="minutes"> 30</span>:<span id="seconds">00</span>
    </div>
    <div class="quiz-form">
      <div class="question" data-bs-toggle="modal" data-bs-target="#answer-question">
        1. Cat fac 2+2?
      </div>
      <div class="question" data-bs-toggle="modal" data-bs-target="#answer-question">

      </div>
      <div class="question" data-bs-toggle="modal" data-bs-target="#answer-question">

      </div>
      <div class="question" data-bs-toggle="modal" data-bs-target="#answer-question">

      </div>
      <div class="question" data-bs-toggle="modal" data-bs-target="#answer-question">

      </div>
    </div>

<!--    dialog pentru raspuns la intrebare-->
    <div class="modal" tabindex="-1" id="answer-question">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Question Nr. 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
              <a href="">A</a> Ceva
              <a href="">B</a> Altceva
              <a href="">C</a> Inca Ceva
              <a href="">D</a> Cevaa
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit answer</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="exit-quiz">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Going back to quizes?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
              Your answers won't be saved if you proceed.
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Remain</button>
            <a href="/quizes" ><button type="button" class="btn btn-primary" >Yes</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-buttons">
    <div id="btnExit" class="form-btn" data-bs-toggle="modal" data-bs-target="#exit-quiz">
      Exit
    </div>
    <div id="btnSubmit" class="form-btn" >
      Submit
    </div>
  </div>
</div>

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "200px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
</body>
</html>
