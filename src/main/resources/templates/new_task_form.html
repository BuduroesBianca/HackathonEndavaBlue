<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
<!--  <link rel="stylesheet" href="style/register_style.css" type="text/css" >-->
</head>
<body>
<div>
  <div>
    <h1>New Task</h1>
  </div>
  <form th:action="@{/process_new_task}" th:object="${task}"
        method="post">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Description: </label>
        <div class="col-8">
          <input type="text" th:field="*{description}" class="form-control"/>
        </div>
      </div>

      
      <div class="form-group row">
        <label class="col-4 col-form-label">Deadline: </label>
        <div class="col-8">
          <input type="date" th:field="*{deadline}" class="form-control"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Add task</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
