<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" href="style\register_style.css" type="text/css" >
</head>
<body>
<div class="main">
	<form th:action="@{/process_register}" th:object="${user}"
		  method="post">
		<figure aria-hidden="true">
			<div class="person-body"></div>
			<div class="neck skin"></div>
			<div class="head skin">
				<div class="eyes"></div>
				<div class="mouth"></div>
			</div>
			<div class="hair"></div>
			<div class="ears"></div>
			<div class="shirt-1"></div>
			<div class="shirt-2"></div>
		</figure>
		<div class="m-3">
			<center><div th:if="${param.error}" class="alert alert-error">
				Invalid username and password.
			</div></center>
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control"
						   required minlength="6" maxlength="10"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						   required minlength="2" maxlength="20"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						   required minlength="2" maxlength="20" />
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>

		</div>

	</form>

	<form th:action="@{/login_page}"></br>
	<div><center>You already have an account?</center></div>
	<div>
		<button type="submit" class="btn btn-primary">Log in</button>
	</div>
	</form>

</div>


</body>
</html>
